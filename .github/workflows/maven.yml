# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI/CD Example
# description: Java CI with Maven, Docker and Azure
# author: Samuel Luis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Run a one-line script
      run: echo Hello, World!
    
    #- name: Build the Docker Image
    #  run: docker build --file Dockerfile -t samuel14luis/spring-config-server:0.0.3-SNAPSHOT-$(date +%s) .

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: samuel14luis/ci-cd-api-test:0.0.1-SNAPSHOT-$(date +%s)